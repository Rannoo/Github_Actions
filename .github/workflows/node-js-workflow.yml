name: NodeJS API 
on: push

jobs:
  
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:15.10.0-buster-slim
    steps:
      - name: log node version
        run: node -v
      - name: step with docker
        uses: docker://node:14.16.0-alpine3.12
        with:
          entrypoint: "/bin/echo"
          args: Hello world !
      - name: log node verion
        uses: docker://node:14.16.0-alpine3.12
        with:
          entrypoint: "/usr/local/bin/node"
          args: -v
      
  
  node-api-docker:
    runs-on: ubuntu-latest
    services:
        mongo:
          image: mongo
          ports:
            - "27017:27017"
        app:
          image: alialaa17/node-api:latest
          ports:
            - "3001:3000"
    # these staps will run on the VM
    steps:
      - name: sleep docker
        run: sleep 10s
      - name: Post a user
        run: "curl -X POST http://localhost:3001/api/user 
        -H 'Content-Type: application/json' 
        -d '{\"username\": \"Ranya\",\"address\": \"Tunisia\"}'"
      - name: Get users
        run: "curl http://localhost:3001/api/users"