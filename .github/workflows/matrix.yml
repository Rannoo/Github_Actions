name: matrix
on: push

jobs:
  node-version: 
    strategy:
      matrix:
        os: [ubuntu-20.04, maco-latest, windows-latest ]
        node_version: [6, 8, 10]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v